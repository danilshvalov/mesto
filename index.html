<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="/favicon.ico">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Места России">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__text">
                <div class="profile__name-container">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                    <button class="profile__button profile__button_type_edit" type="button"></button>
                </div>
                <p class="profile__about">
                    Исследователь океана
                </p>
            </div>
            <button class="profile__button profile__button_type_add" type="button"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">
            © 2020 Mesto Russia
        </p>
    </footer>

    <template class="template-element">
        <article class="element">
            <img class="element__image" src="images/sudak.jpg" alt="Фотография видов с города Судак">
            <div class="element__sidebar">
                <h3 class="element__title">Судак</h3>
                <button class="element__like-button" type="button"></button>
                <button class="element__delete-button" type="button"></button>
            </div>
        </article>
    </template>

    <div class="popup popup_edit-profile">
        <div class="popup__container popup__container_edit-profile">
            <form class="popup__form popup__form_edit-profile" method="POST" action="/" name="edit-profile-form">
                <button class="popup__button popup__button_type_close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__fields popup__fields_edit-profile">
                    <input class="popup__field popup__field_type_name" name="name-input" type="text" id="name-input"
                        value="" placeholder="Имя">
                    <input class="popup__field popup__field_type_job" name="job-input" type="text" id="about-input"
                        value="" placeholder="Деятельность">
                </div>
                <button class="popup__button popup__button_type_submit" type="submit" autofocus>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-element">
        <div class="popup__container popup__container_add-element">
            <form class="popup__form popup__form_add-element" method="POST" action="/" name="add-element-form">
                <button class="popup__button popup__button_type_close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__fields popup__fields_add-element">
                    <input class="popup__field popup__field_type_title" name="title-input" type="text" id="title-input"
                        value="" placeholder="Название">
                    <input class="popup__field popup__field_type_image-link" name="image-link-input" type="text"
                        id="image-link-input" value="" placeholder="Ссылка на картинку">
                </div>
                <button class="popup__button popup__button_type_submit" type="submit" autofocus>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image-block">
        <div class="popup__container popup__container_image">
            <button class="popup__button popup__button_type_close" type="button"></button>
            <img class="popup__image" src="images/loading.svg" alt="Загрузка">
            <p class="popup__image-description">Загрузка</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
