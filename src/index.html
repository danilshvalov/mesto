<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Места России" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__image-container">
        <img class="profile__avatar" src="<%=require('./images/avatar.svg')%>" alt="Аватар пользователя" />
        <button class="button profile__edit-avatar-button"></button>
      </div>
      <div class="profile__text">
        <div class="profile__name-container">
          <h1 class="profile__name"></h1>
          <button class="button button_type_edit profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button class="button button_type_add profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 — 2021 Mesto Russia</p>
  </footer>

  <template class="template-element">
    <article class="element">
      <img class="element__image" src="./images/not-found.svg" alt="Not found">
      <div class="element__sidebar">
        <h3 class="element__title"></h3>
        <div class="element__like-container">
          <button class="button button_type_like element__like-button" type="button"></button>
          <span class="element__like-count">1</span>
        </div>
        <button class="button button_type_delete button_hidden element__delete-button" type="button"></button>
      </div>
    </article>
  </template>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <form class="form popup__edit-profile-form" method="POST" action="/" name="edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="fieldset form__edit-profile-fieldset">
          <div class="field fieldset__field">
            <input class="field__input" id="name-input" name="nameInput" type="text" value="" placeholder="Имя" required
              minlength="2" maxlength="40" />
            <span class="field__error-message" id="name-input-error"></span>
          </div>
          <div class="field fieldset__field">
            <input class="field__input" id='job-input' name="jobInput" type="text" value="" placeholder="Деятельность"
              required minlength="2" maxlength="200" />
            <span class="field__error-message" id='job-input-error'></span>
          </div>
        </fieldset>
        <button class="button button_type_submit form__submit-button" type="submit">
          Сохранить
        </button>
      </form>
      <button class="button button_type_close popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_add-element">
    <div class="popup__container">
      <form class="form popup__add-element-form" method="POST" action="/" name="add-element" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="fieldset form__add-element-fieldset">
          <div class="field fieldset__field">
            <input class="field__input" id="title-input" name="titleInput" type="text" value="" placeholder="Название"
              required minlength="1" maxlength="30" />
            <span class="field__error-message" id="title-input-error"></span>
          </div>
          <div class="field fieldset__field">
            <input class="field__input" id="link-input" name="linkInput" type="url" value=""
              placeholder="Ссылка на картинку" required />
            <span class="field__error-message" id="link-input-error"></span>
          </div>
        </fieldset>
        <button class="form__submit-button button button_type_submit" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__close-button button button_type_close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_full-size-image">
    <div class="popup__container">
      <button class="button button_type_close popup__close-button" type="button"></button>
      <div class="popup__picture picture">
        <img class="picture__image" src="<%=require('./images/loading.svg')%>" alt="Загрузка" />
        <p class="picture__description">Загрузка</p>
      </div>
    </div>
  </div>

  <div class="popup popup_confirm">
    <div class="popup__container">
      <form class="popup__confirm-form form">
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__submit-button button button_type_submit" type="submit">
          Да
        </button>
      </form>
      <button class="button button_type_close popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_message">
    <div class="popup__container">
      <div class="popup__message-box message-box">
        <span class="message-box__text"></span>
      </div>
      <button
        class="popup__close-button popup__close-button_indent button button_type_close button_small-size button_inverted-color"
        type="button"></button>
    </div>
  </div>

  <div class="popup popup_change-avatar">
    <div class="popup__container">
      <form class="popup__change-avatar-form form">
        <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="fieldset form__change-avatar-fieldset">
          <div class="field fieldset__field">
            <input class="field__input" id="avatar-input" name="avatarInput" type="url" value=""
              placeholder="Ссылка на картинку" required />
            <span class="field__error-message" id="avatar-input-error"></span>
          </div>
        </fieldset>
        <button class="form__submit-button button button_type_submit" type="submit">
          Да
        </button>
      </form>
      <button class="button button_type_close popup__close-button" type="button"></button>
    </div>
  </div>

</body>

</html>
